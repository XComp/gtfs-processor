jar.archiveBaseName = 'taxiride-producer'

dependencies {
    implementation project(':generic-producer')

    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.kafka:spring-kafka'

    annotationProcessor group: 'org.projectlombok', name: 'lombok'
    implementation group: 'com.google.guava', name: 'guava'
    implementation group: 'org.apache.commons', name: 'commons-lang3'
    implementation group: 'info.picocli', name: 'picocli'

    testImplementation testFixtures(project(':generic-producer'))
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation group: 'org.springframework.kafka', name: 'spring-kafka-test'
}

def defaultSpringConfiguration = "TaxiRideProducer"
def springConfigurations = [
        "taxiRide"     : "TaxiRideProducer",
        "taxiRideStart": "TaxiRideStartProducer",
]

springBoot.mainClassName = "com.mapohl.gtfsprocessor.taxiride.${defaultSpringConfiguration}"
springConfigurations.each { prop, mainClassName ->
    if (project.hasProperty(prop))
        springBoot.mainClassName = "com.mapohl.gtfsprocessor.taxiride.${mainClassName}"
}

